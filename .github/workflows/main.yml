name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main   # hoáº·c master náº¿u repo báº¡n dÃ¹ng master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend   # ðŸ‘ˆ cháº¡y trong thÆ° má»¥c frontend

      - name: Build project
        run: npm run build
        working-directory: ./frontend   # ðŸ‘ˆ build trong thÆ° má»¥c frontend

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist   # ðŸ‘ˆ dist náº±m trong frontend

